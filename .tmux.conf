# Pass through extended key sequences like Shift+Enter
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Resize per-window not per-session, so multiple clients get their own size
setw -g aggressive-resize on

# Enable mouse for scrolling and pane selection
set -g mouse on

# No delay after pressing Escape (important for vim-style keybinds)
set -sg escape-time 0

# Keep 50k lines of scrollback (default 2000 fills up fast with Claude Code)
set -g history-limit 50000

# Proper 256-color and truecolor support
set -g default-terminal "tmux-256color"

# Renumber windows sequentially when one is closed
set -g renumber-windows on

# Use native terminal scrolling instead of tmux copy-mode (smoother)
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
